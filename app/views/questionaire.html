<div class="jumbotron">
    <h1>Sample QOA</h1>
</div>

<div ng-app="testApp">
    <div ng-controller="questionCtrl">

        <div class="question">
            {{db.question}}
                <li ng-repeat="option in db.options">
                    <span class="inner">
                        <input type="radio" ng-model="$parent.currentOption" value="{{option}}"/>{{option.content}}<br/>
                    </span>
                </li>
            Current_Option = {{currentOption}}<br>
            Option_Content = {{currentContent}}

            <div class="answer" ng-if="!db">
                Answer: {{answer}}
            </div>

            <br>
            <button ng-click="next(currentOption)">Next</button>
            <button ng-click="reset()">Reset</button>
        </div>

    </div>
</div>
